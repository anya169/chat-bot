{% load static %} 

<!DOCTYPE html>
<html>
<head>
   <title>Вход в систему</title>
   <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
   <div class="login">
      {% if messages %}
         {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
               {{ message }}
            </div>
         {% endfor %}
      {% endif %}
      <form method="post" action="{% url 'login_user' %}">
         {% csrf_token %}
         <div class="login__header">Вход</div>
         {% csrf_token %}
         <input class="login__text" type="text" name="username" placeholder="Введите логин" required>
         <input class="login__text" type="password" name="password" placeholder="Введите пароль" required>
         <button type="submit" class="login__button">Войти</button>
      </form>
   </div>
</body>
</html>
